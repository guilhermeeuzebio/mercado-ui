<a href="#">

  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="mercado.imagePath"/></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{mercado.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i>{{mercado.rating}}</span>
      <span class="place-info-box-detail">{{mercado.category}}</span>
      <span class="place-info-box-detail">{{mercado.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
  </a>
